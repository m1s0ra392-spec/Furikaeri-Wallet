{% extends "base.html" %}

{% block content %}
  <h2 style="margin:16px 0 12px;">私のトピック</h2>

  {% if topics %}
    <ul style="list-style:none; padding:0; margin:0;">
      {% for t in topics %}
        <li style="padding:12px; border:1px solid #ddd; border-radius:12px; margin-bottom:10px;">
          <div style="font-weight:bold; margin-bottom:6px;">
            {{ t.title }}
          </div>

          <div style="font-size:12px; color:#666; margin-bottom:10px;">
            {{ t.get_board_category_display }} ｜ {{ t.created_at|date:"Y/m/d H:i" }}
          </div>

        <a href="{% url 'board:topic_edit' t.id %}"
   style="display:inline-block; padding:6px 10px; border:1px solid #ccc; border-radius:10px; text-decoration:none;">
  編集
</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p style="color:#666;">投稿済みのトピックはまだありません。</p>
  {% endif %}
{% endblock %}
