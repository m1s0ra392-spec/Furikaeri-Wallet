{% extends "base.html" %}
{% block content %}

<h2 style="margin:16px 0 8px;">削除要請</h2>

<div style="margin:12px 0; color:#666;">
  本当に削除を要請しますか？（管理人に送信され、承認されると削除されます）
</div>

<div style="margin:12px 0;">
  <div style="font-size:13px; color:#555; margin-bottom:6px;">対象トピック</div>
  <div style="padding:10px; border:1px solid #ddd; border-radius:6px;">
    <div style="font-weight:bold;">{{ topic.title }}</div>
    <div style="font-size:12px; color:#777; margin-top:6px;">
      {{ topic.created_at|date:"Y/m/d H:i" }}
    </div>
  </div>
</div>

<form method="post">
  {% csrf_token %}

  <div style="margin:12px 0;">
    <div style="font-size:13px; color:#555; margin-bottom:6px;">削除の理由（必須）</div>
    <input type="text" name="reason" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
    {% if error %}
      <div style="color:#c00; font-size:12px; margin-top:6px;">{{ error }}</div>
    {% endif %}
  </div>

  <div style="display:flex; gap:10px; margin-top:18px;">
    <a href="{% url 'board:topic_edit' topic.id %}"
       style="flex:1; text-align:center; padding:10px; border:1px solid #bbb; border-radius:8px; background:#eee; text-decoration:none; color:#333;">
      いいえ（戻る）
    </a>

    <button type="submit"
            style="flex:1; padding:10px; border:none; border-radius:8px; background:#d66a5e; color:#fff; font-weight:bold;">
      はい（要請する）
    </button>
  </div>
</form>

{% endblock %}
