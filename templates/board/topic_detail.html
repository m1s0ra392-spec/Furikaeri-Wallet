{% extends "base.html" %}

{% block content %}
  <h1>{{ topic.title }}</h1>

  <p style="font-size: 12px; color: #666;">
    {{ topic.category.get_type_display }} | {{ topic.created_at|date:"Y/m/d" }}
  </p>

  {% if topic.text %}
    <p>{{ topic.text|linebreaksbr }}</p>
  {% endif %}

  <hr>

  <p>
    <a href="{% url 'board:comment_create' topic.id %}">
      コメントを書く
    </a>
  </p>

  <p>
    <a href="{% url 'board:topic_list' %}">← 一覧へ戻る</a>
  </p>
{% endblock %}
