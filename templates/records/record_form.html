{% extends "base.html" %}

{% block content %}
<h1>記録を追加</h1>


{% if form.errors %}
  <div>
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.errors }}
    {% endfor %}
  </div>
{% endif %}


<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">保存</button>
</form>

{% endblock %}
