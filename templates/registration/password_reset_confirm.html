{% extends "base.html" %}
{% block content %}

<h1>パスワード再設定入力する画面</h1>

<div style="max-width: 360px; border: 1px solid #999; padding: 24px; margin: 24px auto;">
  <h2 style="text-align:center;">パスワード再設定</h2>

  {% if validlink %}
    <p style="font-size: 0.9em;">
      新しいパスワードを8文字以上<br>
      20字以内・半角英数字で入力してください
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="text-align:center; margin-top: 16px;">
        <button type="submit">パスワードを再設定</button>
      </div>
    </form>

  {% else %}
    <p>このリンクは無効です（期限切れ / すでに使用済みの可能性）。</p>
    <a href="{% url 'password_reset' %}">もう一度パスワード再設定をする</a>
  {% endif %}

  <div style="text-align:center; margin-top: 16px;">
    <a href="{% url 'login' %}">ログイン画面へ戻る</a>
  </div>
</div>

{% endblock %}
