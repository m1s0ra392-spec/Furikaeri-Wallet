{% extends "base.html" %}
{% block content %}
<h1>パスワード再設定</h1>
<p>パスワードを忘れた場合は、こちらから新しいパスワードを再設定できます。
<br>ご登録のメールアドレスを入力してください。
</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">送信</button>
</form>

<p><a href="{% url 'login' %}">ログイン画面へ戻る</a></p>
{% endblock %}
